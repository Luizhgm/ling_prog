<!doctype html>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style3.css') }}">
<title>{% block title %}{% endblock %} - Trabalhinho fofo que ninguém vê</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Trabalhinho fofo</h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register_user') }}">Register_user</a>    
      <li><a href="{{ url_for('auth.register') }}">Register_account</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
