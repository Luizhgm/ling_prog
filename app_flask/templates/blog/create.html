{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Nova Vaga{% endblock %}</h1>
<a class="action" href="{{ url_for('blog.index') }}">Sair</a>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Titulo</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>

    <label for="options">Modalidade</label>  
    <select name="options" method="GET" action="{{ request.form['options'] }}">
    {% for option in options1 %}
        <option value="{{option[0]}}" SELECTED>{{option[1]}}</option>"
    {% endfor %}
    </select>
      
    <label for="opt_place">Centros</label>  
    <select name="opt_place" method="GET" action="{{ request.form['opt_place'] }}">
    {% for opt in options2 %}
        <option value="{{opt[0]}}" SELECTED>{{opt[1]}}</option>"
    {% endfor %}
    </select>
      
      
      
    <label for="places">Vagas</label>
    <input name="places" id="places" value="{{ request.form['places'] }}" required>
    
    <label for="money">Bolsa</label>
    <input name="money" id="money" value="{{ request.form['money'] }}" required>

    <label for="hours">houras</label>
    <input name="hours" id="hours" value="{{ request.form['hours'] }}" required>
    
     <label for="dia">Fim do processo de seleção</label>
    <input name="dia" id="dia" value="{{ request.form['dia'] }}" required>
    
    <label for="link">Link</label>
    <textarea name="link" id="link">{{ request.form['link'] }}</textarea>
      
    <label for="body">Descrição</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
      
        {% if  g.user['activate']==True  %}
            <input type="submit" value="Save">
        {% else  %}
          <input type="submit" value="Conta não ativa">

        {% endif %}
      
    
  </form>
{% endblock %}
