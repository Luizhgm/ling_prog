{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Titulos</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or post['title'] }}" required>
      
    
    <label>Modalidade</label>
    <p class="body"> "{{ post['type']}}" </p>
      
    <label>Local</label>
    <p class="body"> "{{ post['name']}}" : "{{ post['adress']}}" </p>
      
    <label for="places">Vagas</label>
    <input name="places" id="places" value="{{ request.form['places'] or post['places']}}" required>
    
    <label for="money">Bolsa</label>
    <input name="money" id="money" value="{{ request.form['money'] or post['money']}}" required>

    <label for="hours">houras</label>
    <input name="hours" id="hours" value="{{ request.form['hours'] or post['hours']}}" required>
    
    <label for="dia">Fim do processo de seleção</label>
    <input name="dia" id="dia" value="{{ request.form['dia'] or post['end_created']}}" required>
      
    <label for="link">Link</label>
    <textarea name="link" id="link">{{ request.form['link'] or post["link"] }}</textarea>
     
      
      
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
    {% if  g.user['activate']==True  %}
        <input type="submit" value="Save"> 
      </form>
          <hr>
          <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
            <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
      </form>
    {% else  %}
          <input type="submit" value="Conta não ativa">
    {% endif %}
{% endblock %}
